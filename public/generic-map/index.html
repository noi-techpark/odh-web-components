<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Generic Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@8.0.1/normalize.css" />
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-bundle.js"></script>
    <script src="view-source:https://cdn.jsdelivr.net/gh/noi-techpark/webcomp-generic-map@master/dist/map_widget.min.js"></script>
    <style>
      .widget-container {
        width: 90vw;
        margin: 0 auto;
        position: relative;
      }
      .code_snippet {
        background-color: #f3f3f3;
        display: inline-block;
        padding: 8px 16px;
        margin-top: 1vh;
        margin-bottom: 4vh;
        border-radius: 8px;
        overflow: scroll;
        width: calc(100% - 32px);
        position: relative;
      }
      @media only screen and (min-width: 678px) {
        .widget-container {
          width: 80vw;
          margin: 0 auto;
        }
      }
      @media only screen and (min-width: 1400px) {
        .widget-container {
          width: 70vw;
          margin: 0 auto;
        }
      }
    </style>
  </head>
  <body>
    <div class="widget-container">
      <h2>Snippet</h2>
      <div class="code_snippet">
        <pre>
	  <code>
&lt;map-widget
&gt;&lt;/map-widget&gt;
&lt;script src="[path to your scripts]/map_widget.js"&gt;&lt;/script&gt;
	  </code>
        </pre>
      </div>
    </div>

    <div class="widget-container">
      <map-widget></map-widget>
    </div>

  </body>
</html>
